<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .card {
            background: #fff;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(20, 30, 50, 0.08);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 20px;
            line-height: 1.2;
            font-weight: 600;
            color: #18202b;
        }

        label {
            display: block;
            font-size: 14px;
            margin-top: 14px;
            color: #253043;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 8px;
            box-sizing: border-box;
            border: 1px solid #d6dce6;
            border-radius: 8px;
            font-size: 15px;
            background: #fbfdff;
            color: #12202b;
            line-height: 1.2;
        }

        input::placeholder {
            color: #8b9aa7;
        }

        input:focus {
            outline: none;
            border-color: #2b7be3;
            box-shadow: 0 0 0 6px rgba(3, 102, 214, 0.06);
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            background: #0366d6;
            color: #fff;
            border: 0;
            border-radius: 8px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.12s ease;
        }

        button:hover:not(:disabled) {
            background: #0357b6;
        }

        button:disabled {
            opacity: 0.6;
            cursor: default;
        }

        .msg {
            margin-top: 12px;
            font-size: 14px;
            min-height: 20px;
            line-height: 1.2;
        }

        .msg.success {
            color: #0b6623;
        }

        .msg.error {
            color: #9b1c1c;
        }
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1>Create an account</h1>

        <form id="registerForm" autocomplete="off" novalidate>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required minlength="1" autocomplete="username" />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required minlength="4" autocomplete="new-password" />

            <button id="submitBtn" type="submit">Register</button>
            <div id="message" class="msg" aria-live="polite"></div>
        </form>

        <div class="links">
            <span class="small">Already have an account?</span>
            <a href="/">Sign in</a>
        </div>
    </main>

    <script>
        (function () {
            const form = document.getElementById('registerForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');

            function setMessage(text, type) {
                message.textContent = text;
                message.className = 'msg ' + (type === 'success' ? 'success' : type === 'error' ? 'error' : '');
            }

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                setMessage('', '');

                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (!username) { setMessage('Please enter a username.', 'error'); usernameInput.focus(); return; }
                if (!password) { setMessage('Please enter a password.', 'error'); passwordInput.focus(); return; }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Registering...';

                try {
                    const res = await fetch('/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Accept': 'text/plain' },
                        body: JSON.stringify({ username, password })
                    });

                    const text = await res;
                    const code = res.status;

                    if (code === 201) {
                        setMessage('Registration successful.', 'success');
                        form.reset();
                    } else if (code === 409) {
                        setMessage('Registration failed: username already exists.', 'error');
                        usernameInput.focus();
                    } else {
                        setMessage('Unexpected response from server.', 'error');
                        console.error('Unexpected server response:', text);
                    }
                } catch (err) {
                    setMessage('Network error. Could not reach server.', 'error');
                    console.error(err);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Register';
                }
            });
        })();
    </script>
</body>
</html></form></main>
