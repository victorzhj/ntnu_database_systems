<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        /* Styling the sections */
        section {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table thead {
            background-color: #007ACC;
            color: #fff;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
        }
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Form styling */
        form div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input[type="text"] {
            padding: 5px;
            width: 200px;
        }
        button {
            background-color: #007ACC;
            color: white;
            border: none;
            padding: 7px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Employees Management</h1>
    
    <section id="employee-list">
        <h2>Employee List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.department_name }}</td>
                    <td>
                        <form action="/deleteEmployee/{{ employee.employee_id }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this employee?');">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    <section>
        <form action="/updateEmployee" method="POST">
            <div>
                <label for="selected-employee">Select Employee:</label>
                <select id="selected-employee" name="employee_id" required>
                    <option value="">-- Select an employee --</option>
                    {% for employee in employees %}
                    <option value="{{ employee.employee_id }}">{{ employee.name }} - {{ employee.department_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="new-name">New Name:</label>
                <input type="text" id="new-name" name="name">
            </div>
            <div>
                <label for="new-department">New Department:</label>
                <input type="text" id="new-department" name="department_id">
            </div>
            <button type="submit">Update Employee</button>
        </form>
    </section>

    <section id="add-employee">
        <h2>Add New Employee</h2>
        <form action="/addEmployee" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <button type="submit">Add Employee</button>
        </form>
    </section>
</body>
</html>
