<!DOCTYPE html>
<html>
<head>
    <title>Employee Route Buttons</title>
</head>
<body>
    <!-- GET request button -->
    <form action="/employees" method="get">
        <button type="submit">Go to Employee (GET)</button>
    </form>

    <!-- POST request button -->
    <form action="/addEmployee" method="get">
        <button type="submit">Go to Employee (POST)</button>
    </form>
</body>
</html>
