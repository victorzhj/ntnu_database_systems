<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <style>
        :root {
            --bg: #f4f6f8;
            --card: #ffffff;
            --accent: #2563eb;
            --muted: #6b7280;
            --radius: 10px;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        html,body { height:100%; margin:0; background:var(--bg); color:#111827; }
        .wrap {
            min-height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
        }
        .card {
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:0 6px 20px rgba(16,24,40,0.08);
            width:100%;
            max-width:420px;
            padding:28px;
        }
        h1 { margin:0 0 8px; font-size:1.25rem; }
        p.lead { margin:0 0 20px; color:var(--muted); font-size:0.95rem; }
        label { display:block; font-size:0.85rem; margin-bottom:6px; color:#374151; }
        input[type="text"], input[type="password"], input[type="email"] {
            width:100%;
            padding:10px 12px;
            border:1px solid #e6e9ee;
            border-radius:8px;
            font-size:0.95rem;
            box-sizing:border-box;
            margin-bottom:14px;
            background:#fff;
        }
        .row {
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            margin-bottom:12px;
        }
        .left {
            display:flex;
            gap:8px;
            align-items:center;
            color:var(--muted);
            font-size:0.9rem;
        }
        .btn {
            display:inline-block;
            width:100%;
            padding:10px 12px;
            background:var(--accent);
            color:#fff;
            border:none;
            border-radius:8px;
            font-weight:600;
            cursor:pointer;
            font-size:1rem;
        }
        .btn:active { transform:translateY(1px); }
        .links { text-align:center; margin-top:14px; font-size:0.9rem; color:var(--muted); }
        .links a { color:var(--accent); text-decoration:none; margin-left:6px; }
        .small { font-size:0.85rem; color:var(--muted); }
        .show-pass { cursor:pointer; color:var(--accent); background:none; border:none; padding:0; font-size:0.9rem; }
        @media (max-width:420px) {
            .card { padding:20px; border-radius:12px; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <main class="card" role="main" aria-labelledby="loginTitle">
            <h1 id="loginTitle">Sign in</h1>

            <form id="loginForm" action="/login" method="post" autocomplete="on" novalidate>
                <div>
                    <label for="username">username</label>
                    <input id="username" name="username" type="text" placeholder="your username" required />
                </div>

                <div>
                    <label for="password">Password</label>
                    <div style="position:relative">
                        <input id="password" name="password" type="password" placeholder="Your password" required />
                        <button type="button" class="show-pass" aria-pressed="false" id="togglePass" style="position:absolute; right:8px; top:8px;">Show</button>
                    </div>
                </div>

                <button class="btn" type="submit">Sign in</button>

                <div class="links">
                    <span class="small">Don't have an account?</span>
                    <a href="/registerPage">Create one</a>
                </div>
            </form>
        </main>
    </div>

    <script>
        // small client-side enhancements
        (function () {
            var form = document.getElementById('loginForm');
            var pass = document.getElementById('password');
            var toggle = document.getElementById('togglePass');

            toggle.addEventListener('click', function () {
                var isHidden = pass.type === 'password';
                pass.type = isHidden ? 'text' : 'password';
                toggle.textContent = isHidden ? 'Hide' : 'Show';
                toggle.setAttribute('aria-pressed', String(isHidden));
            });

            // basic validation feedback
            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    var first = form.querySelector(':invalid');
                    if (first) first.focus();
                }
            });
        })();
    </script>
</body>
</html>
