<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#f5f7fb; margin:0; display:flex; align-items:center; justify-content:center; height:100vh; }
        .card { background:#fff; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(20,30,50,0.08); width:320px; }
        h1 { margin:0 0 16px 0; font-size:20px; }
        label { display:block; font-size:13px; margin-top:10px; }
        input[type="text"], input[type="password"] { width:100%; padding:8px 10px; margin-top:6px; box-sizing:border-box; border:1px solid #d6dce6; border-radius:6px; }
        button { margin-top:16px; width:100%; padding:10px; background:#0366d6; color:white; border:0; border-radius:6px; font-weight:600; cursor:pointer; }
        button:disabled { opacity:0.6; cursor:default; }
        .msg { margin-top:12px; font-size:13px; min-height:18px; }
        .msg.success { color: #0b6623; }
        .msg.error { color: #9b1c1c; }
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1>Create an account</h1>

        <form id="registerForm" autocomplete="off" novalidate>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required minlength="1" autocomplete="username" />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required minlength="4" autocomplete="new-password" />

            <button id="submitBtn" type="submit">Register</button>
            <div id="message" class="msg" aria-live="polite"></div>
        </form>
    </main>

    <script>
        (function () {
            const form = document.getElementById('registerForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');

            function setMessage(text, type) {
                message.textContent = text;
                message.className = 'msg ' + (type === 'success' ? 'success' : type === 'error' ? 'error' : '');
            }

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                setMessage('', '');

                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (!username) { setMessage('Please enter a username.', 'error'); usernameInput.focus(); return; }
                if (!password) { setMessage('Please enter a password.', 'error'); passwordInput.focus(); return; }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Registering...';

                try {
                    const res = await fetch('/registerPage', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Accept': 'text/plain' },
                        body: JSON.stringify({ username, password })
                    });

                    const text = await res.text();
                    const code = text != null ? String(text).trim() : '';

                    if (code === '1') {
                        setMessage('Registration successful.', 'success');
                        form.reset();
                    } else if (code === '0') {
                        setMessage('Registration failed: username already exists.', 'error');
                        usernameInput.focus();
                    } else {
                        setMessage('Unexpected response from server.', 'error');
                        console.error('Unexpected server response:', text);
                    }
                } catch (err) {
                    setMessage('Network error. Could not reach server.', 'error');
                    console.error(err);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Register';
                }
            });
        })();
    </script>
</body>
</html></form></main>
